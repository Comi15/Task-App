
version: '3.8'

services:
  nginx:
    build:
      context: ./
      dockerfile: ./Frontend/Dockerfile.front
    image: my-nginx-img
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
  # react-frontend:
